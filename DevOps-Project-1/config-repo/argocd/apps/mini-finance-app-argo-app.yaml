apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: mini-finance-app
    namespace: argocd
spec:
    project: default
      source:
        repoURL: https://github.com/lakunzy/DevOps-Project-1.git
        targetRevision: HEAD
        path: config-repo/apps/mini-finance-app    destination:
        server: https://kubernetes.default.svc
        namespace: default
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
