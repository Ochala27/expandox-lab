apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base

# Staging-specific patches
# For example, use a different replica count
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: my-app
    spec:
      replicas: 2

images:
- name: gcr.io/your-project/my-app
  newTag: latest # This tag will be updated by the CI pipeline
